<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Navbar */
        .navbar {
            background-color: #4267B2;
            color: white;
            padding: 10px 20px;
            text-align: left;
            font-size: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Sidebar and content */
        .container {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Facebook-Like</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>News Feed</h2>
            <p>Welcome to your news feed! Here's a basic Facebook-like interface for demonstration.</p>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Facebook</p>
    </div>
</body>

</html>
